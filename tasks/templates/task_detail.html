{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-secondary">{{task_detail.title}}</h1>
                {{error}}
                <form method="POST"></form>
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-primary">
                            Update
                        </button>
                </form>
                <div class="mt-5 d-flex">
                    <form action="{% url 'complete_task' task_detail.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-secondary">
                            Complete
                        </button>
                    </form>
    
                    <form action="{% url 'delete_task' task_detail.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

{%endblock%}
